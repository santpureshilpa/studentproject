<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
    <div>
        <label><b>Student Id: </b></label> {{student.studentId}}
      </div>
  <div>
    <label><b>First Name: </b></label> {{student.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.lastName}}
  </div>
  <div>
    <label><b>Gender: </b></label> {{student.gender}}
  </div>  
  <div>
    <label><b>Semester: </b></label> {{student.semester}}
  </div>
  <div>
    <label><b>Mobile no: </b></label> {{student.mobileNumber}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
