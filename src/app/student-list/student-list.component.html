
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Student List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th >Student Id</th>
            <th >Student firstName</th>
            <th >Student lastName</th>
            <th>Student gender</th>
            <th>Student semester</th>
            <th>Student mobile no.</th>
            <th >Action</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students | async">
            <td>{{student.studentId}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>   
            <td>{{student.gender}}</td>    
            <td>{{student.semester}}</td>
            <td>{{student.mobileNumber}}</td>
              <td><button style='margin-right:16px' (click)="deleteStudent(student.studentId)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateStudent(student.studentId)" class="btn btn-success" style="margin-left: 10px">Update</button>
                <button style='margin-right:16px' (click)="studentDetails(student.studentId)" class="btn btn-success" style="margin-left: 10px">Details</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
